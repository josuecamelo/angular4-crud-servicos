<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">Pesquisar Sistema</div>
        <div class="panel-body">
          <form class="form-horizontal">
            <fieldset>
              <legend>Filtro de Consulta</legend>
              <div class="form-group">
                <label class="control-label col-sm-2">Descrição:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="descricao">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Sigla:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="sigla" name="sigla" [(ngModel)]="sigla">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">E-mail de atendimento do Sistema:</label>
                <div class="col-sm-10">
                  <input type="email" #emailRef="ngModel" email  class="form-control" id="email" name="email" [(ngModel)]="email">
                </div>
              </div>

              <div class="form-group">
                <button (click)="save()" class="btn btn-primary" type="submit">Pesquisar</button>
                <button (click)="clear()" class="btn btn-warning">Limpar</button>
                <button class="btn btn-success">Novo</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngIf="paginationSistema">
      <ul>
        <li *ngFor="let sistema of paginationSistema.data">{{sistema.descricao}}</li>
      </ul>
      <p>Showing booking {{paginationSistema.from}} to {{paginationSistema.to}} of {{paginationSistema.total}}</p>
      <p>Page {{paginationSistema.current_page}} of {{paginationSistema.last_page}}</p>
      <button (click)="prevPage()" [disabled]="!paginationSistema.prev_page_url" >Prev</button>
      <button (click)="nextPage()" [disabled]="!paginationSistema.next_page_url">Next</button>
    </div>
  </div>

</div>
