<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12" *ngIf="message">
                <app-alert [close]="true" [timeout]="4000">{{message}}</app-alert>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Manter Sistema</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Dados do Sistema</legend>
                            <div class="form-group" [ngClass]="{'has-error': !descricaoRef.valid && (descricaoRef.dirty || descricaoRef.touched)}">
                                <label class="control-label col-sm-2">Descrição<span class="red">*</span></label>
                                <div class="col-sm-10">
                                    <input type="text" autofocus required #descricaoRef="ngModel"
                                           class="form-control" id="descricao" name="descricao" [(ngModel)]="descricao">
                                    <span class="help-block" *ngIf="descricaoRef.errors &&  (descricaoRef.dirty || descricaoRef.touched) ">
                                      <ul>
                                        <li *ngIf="descricaoRef.errors.required">Preencha o Campo Descrição</li>
                                      </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group"
                                 [ngClass]="{'has-error': !siglaRef.valid && (siglaRef.dirty || siglaRef.touched)}">
                                <label class="control-label col-sm-2">Sigla<span class="red">*</span></label>
                                <div class="col-sm-10">
                                    <input maxlength="10" type="text" required #siglaRef="ngModel" class="form-control" id="sigla"
                                           name="sigla" [(ngModel)]="sigla">
                                    <span class="help-block"
                                          *ngIf="siglaRef.errors &&  (siglaRef.dirty || siglaRef.touched) ">
                                      <ul>
                                        <li *ngIf="siglaRef.errors.required">Preencha o Campo Sigla</li>
                                        <li *ngIf="siglaRef.errors.maxlength">A Sigla deve possuir no máximo 10 caracteres.</li>
                                      </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group"
                                 [ngClass]="{'has-error': !emailRef.valid && (emailRef.dirty || emailRef.touched)}">
                                <label class="control-label col-sm-2">E-mail de atendimento do Sistema:</label>
                                <div class="col-sm-10">
                                    <input type="email" #emailRef="ngModel" email class="form-control" id="email"
                                           name="email" [(ngModel)]="email">
                                    <span class="help-block"
                                          *ngIf="emailRef.errors &&  (emailRef.dirty || emailRef.touched) ">
                      <ul>
                        <li *ngIf="emailRef.errors.email">E-mail inválido.</li>
                      </ul>
                  </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2">URL:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="url" name="sigla" [(ngModel)]="url">
                                </div>
                            </div>

                            <div class="form-group">
                                <button (click)="save()" class="btn btn-primary" type="submit">Salvar</button>
                                <button routerLink="/sistemas" class="btn btn-warning">Voltar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
